<!DOCTYPE html>
<html >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="product">
      <div class="gallery">
        <img src="images/product1.png" id="productImg">
        <div class="controls">
            <span class="btn active"></span>
            <span class="btn"></span>
            <span class="btn"></span>
        </div>

      </div>
       <div class="details">
        <h1> Branded T-Shirt</h1>
        <h2>$20.00</h2>
        <h3>45% OFFER</h3>
        <p>You cannot go wrong with this simple design.The design on this t-shirt will work no matter if you goout
         with friends or if you want to have a casual dinner with your loved ones.</p>
         <form>
            <div class="size-select">
                <p>Size</p>
                <label for="small">
                    <input type="radio" name="size" id="small">
                    <span>S</span> 
              </label>
              <label for="medium">
                <input type="radio" name="size" id="medium">
                <span>M</span> 
          </label>
          <label for="large">
            <input type="radio" name="size" id="large">
            <span>L</span> 
      </label>
      <label for="Extra large">
        <input type="radio" name="size" id="Extra large">
        <span>XL</span> 
  </label>
  <label for="XX-Large">
    <input type="radio" name="size" id="XXL">
    <span>XXL</span> 
</label>
            </div>
            <div class="color-select">
                <p>Color</p>
                <label for="red">
                    <input type="radio" name="color" id="red">
                    <span class="color-1"></span>
                </label>
                <label for="green">
                    <input type="radio" name="color" id="green">
                    <span class="color-2"></span>
                </label>
                <label for="yellow">
                    <input type="radio" name="color" id="yellow">
                    <span class="color-3"></span>
                </label>
                <label for="purple">
                    <input type="radio" name="color" id="purple">
                    <span class="color-4"></span>
                </label>
            </div>
            <div class="quantity-select">
              <p>Quantity</p>
              <input type="number" values="2">
            </div>
             <button>Buy Now</button>
         </form>
       </div>
       </div>
    </div>

    <script>

        let productImg = document.getElementById("productImg");
        let btn = document.getElementsByClassName("btn");

        btn[0].onclick = function(){
            productImg.src = "images/product1.png";

            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }
        btn[1].onclick = function(){
            productImg.src = "images/product2.png";

            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }

        btn[2].onclick = function(){
            productImg.src = "images/product3.png";

            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }


    </script>
    
</body>
</html>
